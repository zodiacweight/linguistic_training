<div class="col-md-8 col-md-offset-2" id="makeChoice">

            <input name="lang" type ="radio" value="espanol">испанский
            <input name="lang" type="radio" value="portugues">португальский
        </div>

            <input name="radio" type="radio" value="insectos">насекомые

</div>
